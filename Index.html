<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirish</title>
  <style>
    body{
      margin:0;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background:#0f172a;color:#e2e8f0;
      font-family:sans-serif;
    }
    .card{
      width:100%;max-width:360px;
      background:#1e293b;padding:24px;
      border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.5);
    }
    h2{margin:0 0 16px;font-size:20px;text-align:center}
    label{font-size:14px;color:#94a3b8}
    input{
      width:100%;padding:10px;border-radius:8px;
      border:1px solid #334155;margin-top:4px;margin-bottom:12px;
      background:#0f172a;color:#f1f5f9;outline:none;
    }
    .btn{
      width:100%;padding:10px;border-radius:8px;
      border:0;font-weight:600;cursor:pointer;
      background:linear-gradient(90deg,#22d3ee,#3b82f6);color:#0f172a;
    }
    .links{
      margin-top:14px;font-size:13px;text-align:center;color:#94a3b8;
    }
    .links span{cursor:pointer;color:#3b82f6}
    .msg{margin-top:12px;padding:8px;border-radius:6px;font-size:14px;text-align:center}
    .msg.error{background:rgba(239,68,68,0.1);color:#f87171}
    .msg.success{background:rgba(16,185,129,0.1);color:#34d399}
  </style>
</head>
<body>
  <div class="card">
    <h2>Kirish</h2>
    <form id="loginForm">
      <label>Login</label>
      <input type="text" id="loginUser" required>
      <label>Parol</label>
      <input type="password" id="loginPass" required>
      <button class="btn" type="submit">Kirish</button>
      <div id="loginMsg"></div>
    </form>
    <div class="links">
      <div><span id="forgot">Parolni unutdingizmi?</span></div>
      <div>Hisobingiz yo‘qmi? <span id="showRegister">Yangi akkaunt yaratish</span></div>
    </div>
  </div>

  <!-- Ro'yxatdan o'tish modal -->
  <div class="card" id="registerCard" style="display:none;position:absolute">
    <h2>Yangi akkaunt</h2>
    <form id="registerForm">
      <label>Login</label>
      <input type="text" id="regUser" required>
      <label>Parol</label>
      <input type="password" id="regPass" required>
      <button class="btn" type="submit">Roʻyxatdan oʻtish</button>
      <div id="regMsg"></div>
    </form>
    <div class="links">
      <div>Allaqachon hisobingiz bormi? <span id="showLogin">Kirish</span></div>
    </div>
  </div>

  <script>
    const STORAGE_KEY='users_demo';
    function loadUsers(){return JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}')}
    function saveUsers(obj){localStorage.setItem(STORAGE_KEY,JSON.stringify(obj))}

    async function sha256Hex(str){
      const buf=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }

    const loginForm=document.getElementById('loginForm');
    const loginUser=document.getElementById('loginUser');
    const loginPass=document.getElementById('loginPass');
    const loginMsg=document.getElementById('loginMsg');

    const registerCard=document.getElementById('registerCard');
    const registerForm=document.getElementById('registerForm');
    const regUser=document.getElementById('regUser');
    const regPass=document.getElementById('regPass');
    const regMsg=document.getElementById('regMsg');

    document.getElementById('showRegister').onclick=()=>{registerCard.style.display='block'};
    document.getElementById('showLogin').onclick=()=>{registerCard.style.display='none'};
    document.getElementById('forgot').onclick=()=>alert("Demo versiyada parolni tiklash yo'q");

    loginForm.onsubmit=async e=>{
      e.preventDefault();
      const u=loginUser.value.trim(), p=loginPass.value;
      const users=loadUsers();
      if(!users[u]){show(loginMsg,'Foydalanuvchi topilmadi','error');return}
      const hash=await sha256Hex(p+':'+u);
      if(hash===users[u].pass){show(loginMsg,'Kirish muvaffaqiyatli!','success')}
      else show(loginMsg,'Parol notoʻgʻri','error');
    };

    registerForm.onsubmit=async e=>{
      e.preventDefault();
      const u=regUser.value.trim(), p=regPass.value;
      const users=loadUsers();
      if(users[u]){show(regMsg,'Bu login band','error');return}
      users[u]={pass:await sha256Hex(p+':'+u)};
      saveUsers(users);
      show(regMsg,'Roʻyxatdan oʻtish muvaffaqiyatli','success');
    };

    function show(el,msg,type){el.innerHTML='<div class="msg '+type+'">'+msg+'</div>'}
  </script>
</body>
</html>
